<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente ElevenLabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Habla con nuestro agente</h2>

  <!-- Botón que abre el widget -->
  <button onclick="openAgent()">Iniciar conversación</button>

  <!-- El widget, oculto por defecto -->
  <div id="agent-container" style="margin-top: 30px; display: none;">
    <elevenlabs-convai agent-id="mYPUNTulYgPQmKuXMUzh"></elevenlabs-convai>
  </div>

  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
  <script>
    function openAgent() {
      document.getElementById("agent-container").style.display = "block";
    }
  </script>
</body>
</html>
